<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
  <p>Book name:{{ title }} </p>
  <p>Current rating:{{ rating }} </p>
  <form action="{{ url_for('edit_book', title=title) }}" method="post">
      <input type="text" placeholder="New rating" name="new_rating" required>
      <button type="submit">Change rating</button>
  </form>
</body>
</html>
