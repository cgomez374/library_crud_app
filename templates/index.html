<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books: %}
        {% for book in books: %}
        <ul>
            <li>{{ book["title"] }} - {{ book["author"] }} - {{ book["rating"] }} - <a href="{{ url_for('edit_book', title=book['title']) }}">Edit rating</a> - <a href="{{ url_for('delete', title=book['title']) }}">Delete</a></li>
        </ul>
        {% endfor %}
    {% else: %}
    <p>No books to show!</p>
    {% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
